<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Limit container width for better readability */
            animation: fadeInUp 1s ease; /* Add a subtle entrance animation */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #fact {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6; /* Improve readability with better line spacing */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em; /* Make button text slightly larger */
        }

        button:hover {
            background-color: #367c39;
        }

        /* Add a subtle fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Crocodile Facts</h1>
        <p id="fact">Click the button to discover a fact!</p>
        <button onclick="newFact()">New Fact</button>
    </div>

    <script>
        const facts = [
            "Crocodiles are more closely related to birds than they are to lizards.",
            "A crocodile's bite is the strongest in the animal kingdom.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile species is the saltwater crocodile, which can grow over 20 feet long.",
            "Crocodiles swallow rocks to help them grind their food.",
            "Crocodile tears are real, but they don't cry because they're sad. The tears help to lubricate their eyes.",
            "Crocodiles have been around for over 200 million years.",
            "Baby crocodiles are called hatchlings.",
            "Crocodiles are cold-blooded reptiles, meaning their body temperature depends on their surroundings.",
            "Crocodiles use their powerful tails to swim."
        ];

        const factElement = document.getElementById('fact');

        function newFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
